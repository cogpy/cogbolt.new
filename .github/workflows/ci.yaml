name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Test & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup and Build
        uses: ./.github/actions/setup-and-build

      - name: Run type check
        run: pnpm run typecheck

      # - name: Run ESLint
      #   run: pnpm run lint

      - name: Run tests
        run: pnpm run test

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "✅ All tests passed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OpenCog Integration" >> $GITHUB_STEP_SUMMARY
          echo "- AtomSpace: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- CogServer: ✅" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-Agent System: ✅" >> $GITHUB_STEP_SUMMARY
