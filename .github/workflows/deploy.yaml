name: Deploy to Production

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    
    environment:
      name: production
      url: ${{ steps.cloudflare.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup and Build
        uses: ./.github/actions/setup-and-build

      - name: Run tests before deployment
        run: pnpm run test

      - name: Run type check
        run: pnpm run typecheck

      - name: Deploy to Cloudflare Pages (Production)
        id: cloudflare
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: cogboltnew
          directory: build/client
          branch: main

      - name: Create deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL**: ${{ steps.cloudflare.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### OpenCog Features Deployed:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§  AtomSpace Knowledge Representation" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ¤– Multi-Agent Orchestration (5 agents)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’» CogServer Terminal Integration" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ”„ Active Cognitive Processes" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Real-time Visualization Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Build SHA**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
